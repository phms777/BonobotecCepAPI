<div id="main">
  <label for="cep">Digite o CEP:</label>
  <input type="text"  id="cep" name="cep" ngModel required pattern="\d{2}.\d{3}-\d{3}" #cep="ngModel" (blur)="getAddress($event)" placeholder="99.999-999" >      
  <div id="table" *ngIf="address.cep!=''">
    <table class="table">
      <tr>
        <td>Cep:</td>
        <td>{{address.cep}}</td>
      </tr>
      <tr>
        <td>Logradouro:</td>
        <td>{{address.logradouro}}</td>
      </tr>
      <tr>
        <td>Bairro:</td>
        <td>{{address.bairro}}</td>
      </tr>
      <tr>
        <td>Cidade:</td>
        <td>{{address.localidade}}</td>
      </tr>
      <tr>
        <td>UF:</td>
        <td>{{address.uf}}</td>
      </tr>
      <tr>
        <td>DDD:</td>
        <td>{{address.ddd}}</td>
      </tr>
    </table>
  </div>
</div>
