<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
        <label>Nome</label>
        <input class="form-control" type="name" name="name" id="name" [(ngModel)]="account.name" required/>
    </div>

    <div class="form-group">
        <label>E-mail</label>
        <input class="form-control" type="email" name="email" id="email" [(ngModel)]="account.login.email" required/>
    </div>

    <div class="form-group">
        <label>Senha</label>
        <input class="form-control" type="password" name="password" id="password" [(ngModel)]="account.login.password"  required/>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Entrar</button>
    <button type="submit" class="btn btn-link btn-block" [routerLink]="['/create-account']">Criar conta</button>
</form>
